
<div class="word-cmp-container">

    @if ( currState === 'created' ) {    
        <div class="blurred-hint"> ****************.</div>
    } @else {
        <div class="hint"
         @blurhint-animation   
        >
            {{currHint}}
        </div>
    }

    <app-guesswordtiles  
    appGridDimensions 
    [dimensions]="currGuessSize"
    [currGuess]="currGuess"
    [guessState]="currState"
    >
    </app-guesswordtiles>
</div>
