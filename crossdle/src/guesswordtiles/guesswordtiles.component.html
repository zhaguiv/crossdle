@for (letter of currGuess; track $index) {
    <div class="letter-box {{guessState}} {{ letter  | tileStatus:currSecret:$index }}" >
        
        @if( letter !== '_' && letter !== '*') {
            {{letter}}
        } 
        
        @if( $index===0){
            <sup class="numbered">1.</sup> 
        }
    </div>
}
